<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www/w3/org/TR/xhtml/DTD/xhtml-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Test Form</title>
</h:head>
<body>
<h:form>
<h:outputLabel for="firstName">First Name:</h:outputLabel>
<h:inputText id="firstName" value="#{user.firstName}" /><br/>
<h:outputLabel for="lastName">Last Name:</h:outputLabel>
<h:inputText id="lastName" value="#{user.lastName}" />
<h:commandButton value="Submit" action="#{formController.onSubmit(user)}"/>
<h:commandButton value="Flash" action="#{formController.onFlash(user)}"/>
</h:form>
</body>
</html>
